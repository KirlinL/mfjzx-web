    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="col-sm-12" style="height:34px">
				<div class="col-sm-2">
					<div class="btn-group pull-left" id="status">
					<select>
						<option value="8">选择项目</option>
					</select>
					</div>
				</div>
		        <div  class="col-sm-2">								
					<div class="btn-group pull-left" id="status">
					<select>
						<option value="8">选择单体</option>
					</select>
					</div>
				</div>
				<div  class="col-sm-2">								
					<div class="btn-group pull-left" id="status">
					<select>
						<option value="8">选择楼层</option>
					</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="btn-group pull-left" id="status">
					<select>
						<option value="8">构件类型</option>
					</select>
					</div>
				</div>
		        <div  class="col-sm-2">								
					<div class="btn-group pull-left" id="status">
					<select>
						<option value="8">构件状态</option>
					</select>
					</div>
				</div>
				<div  class="col-sm-2">								
					<button type="button" class="btn btn-default pull-right">
						搜索
					</button>
				</div>				
			</div>
			<br>
			<br>
			<div class="col-sm-12" style="height:34px">
				<button type="button" class="btn btn-default pull-right" >
					下单
				</button>
				<button type="button" class="btn btn-default pull-right">
					绑定
				</button>
				<button type="button" class="btn btn-default pull-right">
					催货
				</button>	
			</div>
			<br>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="components">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>序号</th>
				         <th>构件编号</th>
				         <th>构件名称</th>
				         <th>构件类型</th>
				         <th>构件规格</th>
				         <th>已绑定</th>
				         <th>已催货</th>
				         <th>催货交期</th>
				         <th>状态</th>
				         <th>附件</th>
				         <th>验收结果</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="component in components">
				         <td>
						 <input type="checkbox" ng-checked="exists(component, selected)"
                    				ng-click="toggle(component, selected)"/>
				         </td>
				         <td>{{$index+1}}</td>
				         <td>{{component.component_num}}</td>
				         <td>{{component.component_name}}</td>
				         <td>{{component.component_type}}</td>
				         <td>{{component.component_size}}</td>
				         <td ng-if="component.bind_status=='1'">未绑定</td>
				         <td ng-if="component.bind_status=='2'">已绑定</td>
				         <td ng-if="component.expedit_status=='1'">未催货</td>
				         <td ng-if="component.expedit_status=='2'">已催货</td>
				         <td>{{component.expedit_date}}</td>
				         <td>{{component.component_status_name}}</td>
				         <td></td>
				         <td ng-if="component.check_res=='1'">未验收</td>
				         <td ng-if="component.check_res=='2'">验收通过</td>
				         <td ng-if="component.check_res=='3'">验收不通过</td>
				         <td>
  				            <button class="btn btn-primary btn-sm"  ng-click="">查看</button>
  				            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateProject" ng-click="goUpdate(project.project.pro_id)">更新</button>
				         	<button class="delete" ng-click="goDeleteProject(project.project.pro_id)"></button>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				    <button type="button" class="btn btn-default" ng-click="printReport()">导出构件</button>
				   <button type="button" class="btn btn-default" ng-click="deleteProjects()">批量删除</button>
				</div>
			</div>						
    </div>
    
    	<!-- 构件查看 -->
    	<div class="col-sm-12" style="height:34px" ng-switch on="current">
			进度	
		</div>
