  <script language="javascript">
$(function (){
	var url,s;
	url=window.location.href;
    var t = url.indexOf('home');
    if(t>=0){
	   s=0;
	}
	else{
		var t = url.indexOf('news');
		if(t>=0){
	       s=1;
		}
		else{
		    var t = url.indexOf('geek');
            if(t>=0){
	           s=2;
			}
			else{
				var t = url.indexOf('post-bar');
			    if(t>=0){
			      s=3
				}
			    else		
	              s=4;
		}
		}
    }
	$("ul#menu li").each(function(index, element){
		//alert($(this).find("a").text());
		var currentNav = $(this).children("a:eq(0)").text();
		console.log(currentNav + " == " + s);
		if(currentNav == "主页" && s==0){
			$(this).addClass("current");
		}
		if(currentNav == "资讯" && s==1){
			//alert(123);
			$(this).addClass("current");
		}
		if(currentNav == "创客" && s==2){
			$(this).addClass("current");
		}
		if(currentNav == "创吧" && s==3){
			 $(this).addClass("current");
		}
		if(currentNav == "我的" && s==4){
			 $(this).addClass("current");
		}
		else{
			//$(this).removeClass("current");
		}
			
	})
})
  </script>
