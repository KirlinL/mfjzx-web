 <!--DOC: menu-always-on-top class to the body element to set menu on top --> 
 <!-- <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
 <script src="../../assets/js/bootstrap-select.js" type="text/javascript"></script>
 <link href="../../assets/css/bootstrap-select.css" rel="stylesheet">
 <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
 <link href="../../assets/js/bootstrap.min.js" rel="stylesheet"> -->
 <body class="menu-always-on-top" > 
  <!--BEGIN--> 
  <div class="weilanshu" id="base_content_container"> 
   <div class="main"> 
    <div class="main"> 
     <div class="container"> 
      <!-- BEGIN SIDEBAR & CONTENT --> 
      <div class="row margin-bottom-40"> 
       <!-- BEGIN CONTENT --> 
       <!-- BEGIN SIDEBAR --> 
       <div class="sidebar col-md-3 col-sm-5"> 
		<div class="geek_mune" style="position:fixed; background:#fff; padding:18px 90px 40px 20px;">
              <div class="mt-radio-list col-md-12" >
              <div  ng-repeat="cate in AllCategory">
                 <label class="mt-radio margin-bottom-8">
                      <a ng-click="auditChanged(cate.id)"><input type="radio" name="optionsRadios" ng-checked="optAudit==cate.id"  id="optionsRadios" value="{{cate.id}}">{{cate.name}}</a>
                  </label><br></div>
              </div>
              
            </div>
       </div> 
       <!-- END SIDEBAR --> 
       <div class="col-md-9 col-sm-7"> 
        <div class="content-search margin-bottom-20"> 
         <div class="row"> 
           <div class="col-md-8"> 
              <select id=""  style="height:35px; width:150px"
               ng-model="provinceid" ng-disabled="editable"
                                     ng-change="provinceSelected(provinceid)"
                                     ng-options="x.pr_id as x.pr_province for x in provinces">
                                    </select>
              <select id="" style="height:35px; width:150px" ng-model="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityid)"
                                    ng-options="x.ci_id as x.ci_city for x in citys"></select>
          <!-- <input type="text" id="cityChoice" class="form-control" placeholder="请选择地区"/> -->
           <select id="" ng-if="schools!=undefined" style="height:35px ;" ng-model="schoolid"
                                    ng-disabled="editable"
                                    ng-change="schoolSelected(schoolid)"
                                    ng-options="x.sh_id as x.sh_shool for x in schools"> </select>
          </div> 
          <div class="col-md-4"> 
           <div class="input-group"> 
            <input type="text" placeholder="输入关键词" ng-model="keyword" class="form-control" /> 
            <span class="input-group-btn"> <button class="btn btn-primary" ng-click="goSearch()" type="submit">搜索</button> </span> 
           </div> 
          </div> 
         </div> 
        </div> 
        <!-- BEGIN PRODUCT LIST --> 
        <div class="row geeks-list margin-bottom-20"> 
         <div class="col-md-12 margin-bottom-20 no-right-padding no-left-padding"> 
          <div class="col-md-6" ng-repeat="user in Allusers"> 
		   
		   <div class="geek-item col-md-12 margin-bottom-20">
           <div ng-click="goUserSpace(user.id)" class="col-md-2 pull-left padding-left-0">
		     <a><img class="geek-item-img" src="../../assets/img/people/1.jpg" /> </a>
			 <!-- <img class="geek-item-img-v" src="../../assets/img/vip.png" /> -->
		   </div> 
           <div class="col-md-6 geek-item-content"> 
		     <a ng-click="goUserSpace(user.id)" class="geek-item-name" target="_blank">{{user.nickname}}</a> 
			 <span class="badge bg-yellow-casablanca">Lv {{user.level}}</span> 
			 <span class="geek-item-desc">{{user.signature}}</span> 
			</div> 
           <div class="geek-item-tags col-md-3"> 
            <span ng-if="user.skill1!=undefined&&user.skill1!=''" class="bgblue"> {{user.skill1}} </span> 
            <span ng-if="user.skill2!=undefined&&user.skill2!=''" class="bgyellow"> {{user.skill2}} </span> 
           </div> 
           </div>
	
		  </div> 
         </div> 
        </div> 
        <!-- END PRODUCT LIST --> 
        <!-- BEGIN PAGINATOR -->
            <div class="row">
              <div class="col-md-4 col-sm-4 items-info">共{{numPages}}页</div>
              <div class="col-md-8 col-sm-8">
                <ul class="pagination pull-right">
                  <li><a ng-click="firstPage()">首页</a></li>
                  <li><a ng-click="pagedes()">上一页</a></li>
                  <li><a>第{{bigCurrentPage}}页</a></li>
                  <li><a ng-click="pageadd()">下一页</a></li>
                  <li><a ng-click="endPage()">末页</a></li>
                </ul>
              </div>
            </div>
            <!-- END PAGINATOR -->
       </div> 
       <!-- END CONTENT --> 
      </div> 
      <!-- END SIDEBAR & CONTENT --> 
     </div> 
    </div> 
   </div> 
  </div> 
  <!--END --> 
 </body>
